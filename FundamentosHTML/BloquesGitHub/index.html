<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bloques de GitHub</title>
</head>
<body>
    <div class="container">
        <h1>GitHub Blocks</h1>
        <div class="bloque1">
            <img src="img/andycat.jpg" alt="AndyCat" class="octocat">
            <img src="img/baracktocat.jpg" alt="Baracktocat" class="octocat">
            <img src="img/dinotocat.png" alt="Dinotocat" class="octocat">
        </div>
        <div class="bloque2">
            <img src="img/benevocats.png" alt="benevocats" class="octocat">
            <img src="img/octocat-de-los-muertos.jpg" alt="octocat-de-los-muertos" class="octocat">
        </div>
        <div class="bloque3">
            <img src="img/stormtroopocat.png" alt="Stormtroopcat" class="octocat">
            <img src="img/topguntocat.png" alt="topguntocat" class="octocat">
            <img src="img/xtocat.jpg" alt="xtocat" class="octocat">
        </div>
        <footer><h3>Images from <a href="https://octodex.github.com/" >GitHub Octodex</a></h3></footer>
    </div>
</body>
</html>
