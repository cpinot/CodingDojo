<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="{{url_for ('static' , filename = 'css/dojos.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario Ninja</title>
</head>
<body>
    <div class="contenedor_principal">
            <div class="formulario">
                <form action ="/nuevo/ninja" method="post" class="row g-3">
                    <div class="col-md-12">
                        <h2>Formulario Ninja</h2>
                        <label for="Dojo" class="form-label">Dojo</label>
                        <select id="dojo" name="dojo" class="form-select">
                            {%for dojo in lista_dojos%}
                            <option value="{{dojo.id}}">{{dojo.name}}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="col-12">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="col-md-12">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" class="form-control" name="age" id="age">
                    </div>
                    
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Agregar Ninja</button>
                    </div>
                </form>
            </div>
            <div>
                <a href="/dojos">Home</a>
            </div>
    </div>
</body>
</html>
