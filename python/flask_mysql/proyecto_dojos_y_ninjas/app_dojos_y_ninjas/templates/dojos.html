<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  type="text/css" rel="stylesheet" href="{{url_for ('static' , filename = 'css/dojos.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <div class="contenedor_principal">
        <div class="row">
            <div class="col">
                <h1>Nuevo Dojo</h1>
                <form action="/nuevo/dojo" method="post">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre">
                        <div id="nombre" class="form-text">Ingrese el nombre del Dojo</div>
                    </div>
                        <button type="submit" class="btn btn-primary">Nuevo Dojo</button>
                    </form>
            </div>
            <div class="col">
                <h1>Todos los Dojos</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th>Dojo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for dojo in lista_dojos: %}
                        <tr>
                            <th scope="row">{{dojo.id}}</th>
                            <td><a href="/dojo/{{dojo.id}}">{{dojo.name}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div class="dojos">
                    <a href="/formulario/ninja">Crear Ninja</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
