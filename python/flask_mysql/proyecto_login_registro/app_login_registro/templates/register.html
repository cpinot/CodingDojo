<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Registro App de login y registro</title>
</head>
<body>
        <section class="vh-150" style="background-color: #508bfc;">
            <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
        
                            <h3 class="mb-5">Registra Usuario</h3>
                            <form action="/crear/usuario" method="POST">
                                    <div class="form-outline mb-4">
                                        {%for messages in get_flashed_messages()%}
                                            <div class="alert alert-danger" role="alert">
                                                {{messages}}
                                            </div>
                                        {%endfor%}
                                        {%if error%}
                                            <div class="alert alert-danger" role="alert">
                                                {{error}}
                                            </div>
                                        {%endif%}
                                        {%if success%}
                                            <div class="alert alert-success" role="alert">
                                                {{success}}
                                            </div>
                                        {%endif%}
                                        <label class="form-label" for="first_name">Ingrese Nombre</label>
                                        <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                                        
                                    </div>
                        
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="last_name">Ingrese Apellido</label>
                                        <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" />
                                        
                                    </div>    
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="email">Email</label>
                                        <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                        
                                    </div>
                        
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="password">Password</label>
                                        <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                        
                                    </div>
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="validar_password">Validar Password</label>
                                        <input type="password" id="validar_password" name="validar_password" class="form-control form-control-lg" />
                                    </div>
                        
                                    <button class="btn btn-primary btn-lg btn-block" type="submit">Registrar</button>
                            </form>
                            <hr class="my-4">
                            <p>¿Ya tienes una cuenta? <a href="/login">Accede por aquí</p>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
</body>
</html>
