<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nueva Receta</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Detalle Receta</h2>
            <div class="col-md-10">
                    <div class="logout">
                        <form method="GET" action="/recetas"> 
                            <button type="submit" class="btn btn-warning">Volver a Recetas</button>
                        </form>
                        <form method="GET" action="/logout">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>
                    <div class="card">
                        <h2>{{receta[0].title}}</h2>
                        <h3>Posted by: {{receta[0].first_name}}</h3>
                        <p>Description: {{receta[0].description}}</p>
                        <p>Under 30 minutes: {{receta[0].under_30_minutes}}</p>
                        <p>instructions: {{receta[0].instructions}}</p>
                        <p>Created at: {{receta[0].created_at.strftime("%d %B %Y")}}</p>
                    </div>
            </div>
        </div>
    </div>
</body>
</html>
