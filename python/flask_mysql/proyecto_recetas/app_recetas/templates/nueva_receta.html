<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Nueva Receta</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Agregar una nueva Receta</h2>
            <div class="col-md-10">
                    <div class="logout">
                        <form method="GET" action="/recetas/nueva"> 
                            <button type="submit" class="btn btn-warning">Crear nueva receta</button>
                        </form>
                        <form method="GET" action="/logout">
                            <button type="submit" class="btn btn-primary">Logout</button>
                        </form>
                    </div>

                <form action="/recetas/crear" method="POST"class="row g-3">
                    {%for messages in get_flashed_messages()%}
                    <div class="alert alert-danger" role="alert">
                        {{messages}}
                    </div>
                    {%endfor%}
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date Cooked Made</label>
                        <input type="date" class="form-control" name="created_at" id="created_at">
                    </div>
                    <div class="col-6">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <div class="col-6">
                        <label for="under_30_minutes" class="form-label">Under 30 minutes?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under_30_minutes" id="under_30_minutes" value="Yes" checked>
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="under_30_minutes" id="under_30_minutes" value="No">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="instructions" class="form-label">instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="3"></textarea>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</body>
</html>
