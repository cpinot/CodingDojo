<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Crear</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Agregar Usuarios</h1>
            <div class="col-md-12">
                <form action="/nuevo/usuario" method="POST" class="row g-3">
                        <div class="col-12">
                            <label for="nombre" class="form-label">First Name:</label>
                            <input type="text" class="form-control" name="first_name" id="first_name"  placeholder="Ingrese su Nombre">
                        </div>
                        <div class="col-12">
                            <label for="apellido" class="form-label">Last Name:</label>
                            <input type="text" class="form-control" name="last_name" id="last_name"  placeholder="Ingrese su apellido">
                        </div>
                        <div class="col-md-612">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email">
                        </div>
                        <div class="col-12">
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>

</body>
</html>
