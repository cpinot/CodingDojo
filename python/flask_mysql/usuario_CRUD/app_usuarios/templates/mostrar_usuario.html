<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Mostrar Usuario</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Usuario {{usuario.id}}</h1>
            <div class="col-md-12">
                <p>Nombre: {{usuario.first_name}}</p>
                <p>Apellido: {{usuario.last_name}}</p>
                <p>Correo: {{usuario.email}}</p>

            </div>
            <div>
            <a href="/formulario/editar/{{usuario.id}}" class="btn btn-primary">Editar</a>
            <a href="/formulario/eliminar/{{usuario.id}}" class="btn btn-primary">Eliminar</a>
            <a href="/" class="btn btn-primary">Volver a Listado</a>
            </div>

        </div>
    </div>

</body>
</html>
