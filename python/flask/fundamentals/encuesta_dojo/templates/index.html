<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <title>Encuesta Dojo</title>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="title">Encuesta Dojo</h1>
                    <form action='/resultado' method='POST' class="row g-3">
                            <div class="col-md-12">
                                <label for="nombre" class="form-label">Tu nombre</label>
                                <input type="text" class="form-control" name="nombre" id="nombre">
                            </div>
                            <div class="col-md-12">
                                <label for="dojo" class="form-label">Ubicación Dojo </label>
                                <select id="dojo" name="dojo"class="form-select">
                                    <option value="Chile" selected>Chile</option>
                                    <option value="Perú">Perú</option>
                                    <option value="Colombia">Colombia</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="favorito" class="form-label">Lenguaje Favorito </label>
                                <select id="favorito" name="favorito" class="form-select">
                                    <option value="Python" selected>Python</option>
                                    <option value="Javascript">Javascript</option>
                                    <option value="Ruby">Ruby</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="comentarios" class="form-label">Comentarios (Opcional)</label>
                                <textarea class="form-control" id="comentarios" name="comentarios" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                            <button type="submit" class="btn btn-primary">Enviar Encuesta</button>
                            </div>
                    </form>
            </div>
        </div>
    
    </body>
    </html>
