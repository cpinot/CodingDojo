<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='css/styles.css') }}">
    <title>Resultado Encuesta Dojo</title>
</head>
<body>
    <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="title">Resultados de Encuesta Dojo</h1>
                        {% for key, value in session.items() %}
                            <p class="text"> {{key}}: {{value}} </p>
                        {% endfor %}
                </div>
                <form action="/clear" method="post">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Limpiar Encuesta</button>
                    </div>
            </div>
    </div>
</body>
</html>
