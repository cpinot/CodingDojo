<!DOCTYPE html>
<html lang="en">
<head>

            </div>
        </header>
        <main>
            <div class="section-content">
                <div class="card-principal">

                        <div class="card-content">

                    </div>
                </div>

                            <h3>noun</h3>

                        </div>
                        <div class="card-content">
                            <p>A <a href="#" class="href">programmer</a> who

                        </div>
                    </div>
                    <div class="card-description">
                        <div class="card-button">
                            <button onclick="agregarLike(this)" class="button-like">37 Likes</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="section-lateral">
                    <div class="card-principal">
                        <div class="card">
                            <div class="card-content">
                                <h2>Dojonary is defined by</h2>

                        </div>
                            <div class="card-button2">

                            </div>
                    </div>
                    
            </div>     
        </main>
    </div>
